<!DOCTYPE html>
<html>

<head>
    <title>Sport Check UI Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero-container">
        <div>
            <h1><a class="title-link" href="https://www.sportchek.ca" target="_blank">SportCheck</a> UI Survey</h1>
            <p class="hero-desc">Join our brief survey to enhance the user interface.
                Your insights will play a crucial role in creating a
                seamless and winning online experience.</p>
            <a class="survey-button" href="#first">Take the Survey</a>
        </div>
        <a href="https://www.sportchek.ca" target="_blank">
            <img src="/images/homepage.png" alt="UI to be evaluated">
        </a>
    </div>
    <div class="form-container" id="survey-section">
        <form action="http://localhost:5501/submit_survey" method="post">
            <div>
                <label id="first" for="textQuestion">What is your overall impression of this website?</label>
                <input type="text" id="textQuestion" name="textQuestion">
            </div>
            <div>
                <label for="radioQuestion">Did you find the website easy to navigate?</label>
                <div class="checkbox-options">
                    <input type="radio" id="yes" name="radioQuestion" value="Yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="radioQuestion" value="No">
                    <label for="no">No</label>
                </div>
            </div>
            <div>
                <label for="listQuestion">Which of the following features on the website do you find most helpful in terms of user interface design?</label>
                <select id="listQuestion" name="listQuestion">
                    <option value="clear_menu">Clear and intuitive menu</option>
                    <option value="search_functionality">Search functionality</option>
                    <option value="responsive_design">Responsive design for different devices</option>
                    <option value="consistent_color_layout">Consistent color scheme and layout</option>
                </select>
            </div>
            <div>
                <label for="checkboxQuestion">Please select all the aspects of the website's UI that you think need improvement:</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="loading_speed" name="checkboxQuestion" value="Loading speed">
                    <label for="loading_speed">Loading speed</label>

                    <input type="checkbox" id="clarity_of_info" name="checkboxQuestion" value="Clarity of information">
                    <label for="clarity_of_info">Clarity of information</label>

                    <input type="checkbox" id="button_placement" name="checkboxQuestion" value="Button placement">
                    <label for="button_placement">Button placement</label>

                    <input type="checkbox" id="icons_visuals" name="checkboxQuestion" value="Use of icons and visuals">
                    <label for="icons_visuals">Use of icons and visuals</label>

                    <input type="checkbox" id="readability_of_text" name="checkboxQuestion" value="Readability of text">
                    <label for="readability_of_text">Readability of text</label>
                </div>
            </div>
            <div>
                <label for="visual_appeal">How would you rate the overall visual appeal of the website's UI?</label>
                <div class="radio-options">
                    <input type="radio" id="very_appealing" name="visual_appeal" value="Very appealing">
                    <label for="very_appealing">Very appealing</label>

                    <input type="radio" id="somewhat_appealing" name="visual_appeal" value="Somewhat appealing">
                    <label for="somewhat_appealing">Somewhat appealing</label>

                    <input type="radio" id="neutral" name="visual_appeal" value="Neutral">
                    <label for="neutral">Neutral</label>

                    <input type="radio" id="somewhat_unappealing" name="visual_appeal" value="Somewhat unappealing">
                    <label for="somewhat_unappealing">Somewhat unappealing</label>

                    <input type="radio" id="very_unappealing" name="visual_appeal" value="Very unappealing">
                    <label for="very_unappealing">Very unappealing</label>
                </div>
            </div>
            <div>
                <label for="comments">Any additional comments or suggestions?</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <div class="signature">
        <p>Â©SEG 3125 Groupe 31</p>
        <p>Jean-Marc N'Guessan, Tyler Desmarais, Avneesh Chaudhary</p> 
    </div>
</body>

</html>
