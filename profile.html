<body>

    <div class="row mt-5">
        <div class="col-sm-4">
            <h2>User Name</h2>
            <img src="../images/user.png" class="img-thumbnail" alt="Profile Picture">
        </div>
        <div class="col-sm-8">
            <div class="container mt-5">
                <h2>Select Preferences</h2>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="vegetarian" value="Vegetarian">
                        <label class="form-check-label" for="vegetarian">Vegetarian</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="glutenFree" value="Gluten Free">
                        <label class="form-check-label" for="glutenFree">Gluten Free</label>
                    </div>
                    <div class="form-group mt-2">
                        <h4><label for="organicPreference">Organic Preference</label></h4>
                        <select class="form-control w-25" id="organicPreference">
                            <option value="">No Preference</option>
                            <option value="Organic">Organic</option>
                            <option value="Non-Organic">Non-Organic</option>
                        </select>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Cart icon -->
    <div id="cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">

        </svg>
        <div id="cart-count"></div>
    </div>
